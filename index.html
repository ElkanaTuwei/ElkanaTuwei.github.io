<!DOCTYPE html>
<html>
<head>
	<title>CF</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@0.9.83/dist/conversational-form.min.js" crossorigin></script>
</head>
<body style="position: relative; height: -webkit-fill-available;">
<form cf-form cf-prevent-autofocus id="cf-form"  action="https://elkanatuwei.github.io" cf-create-id="1539859060508" style="height: -webkit-fill-available; min-height: -webkit-fill-available;
    margin-top: 0px;
    margin-bottom: 0px;">
					<fieldset>
						<label for="name">What's your name?</label>
						<input required="" cf-questions="Hi there! What's your name? ðŸ˜Š" type="text" class="form-control" name="name" id="name" tabindex="-1">
					</fieldset>

					<fieldset>
						<label for="occupation">Occupation</label>
						<div class="radio">
						<label>
							<input cf-questions="Great to meet you, {previous-answer}!, And what do you do?|Awesome, {previous-answer}! And what do you do?" type="radio" name="occupation" id="occupation-1" value="developer" tabindex="-1">
							Developer
						</label>
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="occupation" id="occupation-2" value="designer" tabindex="-1">
							Designer
						</label>
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="occupation" id="occupation-3" value="curious-mind" tabindex="-1">
							Curious mind
						</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="occupation" id="occupation-2" value="lost" tabindex="-1">
								Other
							</label>
						</div>
					</fieldset>

					<fieldset>
  
    <div>
        <label for="start">Start</label>
        <input cf-questions="When are you ready to start your policy?" type="date" id="start" name="trip"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31" />
    </div>


</fieldset>
							<fieldset>
						<label for="model">Model</label>
						<input cf-questions="What is the Make and model of your car?" type="text" class="form-control" name="model" id="model" tabindex="-1">
					</fieldset>

							</fieldset>
							<fieldset>
						<label for="body">Body</label>
						<input cf-questions="What is BodyType of  of your {previous-answer}?" type="text" class="form-control" name="body" id="body" tabindex="-1">
					</fieldset>

										<fieldset>
						<label for="registration">Registration</label>
						<input cf-questions="And it's Registration Number..." type="text" class="form-control" name="registration" id="registration" tabindex="-1">
					</fieldset>
										<fieldset>
						<label for="EngineSize">EngineSize</label>
						<input cf-questions="How big is your engine?" type="phone" class="form-control" name="EngineSize" id="EngineSize" tabindex="-1">
					</fieldset>
					<fieldset>
						<label for="company">Company</label>
						<input cf-questions="Which purpose does you car serve mostly?" type="text" class="form-control" name="company" id="company" tabindex="-1">
					</fieldset>

					

					<fieldset>
						<label for="email">Email</label>
						<input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="Please give me your email so that i can reach you." type="email" class="form-control" name="email" id="your-email" tabindex="-1">
					</fieldset>

					<fieldset style="display: none;">
						<label for="thats-all">Are you ready to submit the form?</label>
						<select cf-questions="Are you ready to submit the form?" name="submit-form" id="submit-form" class="form-control" tabindex="-1">
							<option></option>
							<option tabindex="-1">Yup</option>
						</select>
					</fieldset>

					<fieldset style="display: none;">
						<label for="thats-all">Want to start over?</label>
						<select cf-questions="SUBMITTED. Want to start over?" name="repeat" id="repeat" class="form-control" tabindex="-1">
							<option></option>
							<option tabindex="-1">Yes, let's go again</option>
						</select>
					</fieldset>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>

</html>
