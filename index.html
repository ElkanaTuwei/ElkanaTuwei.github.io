<!DOCTYPE html>
<html>
<head>
	<title>CF</title>

<body>
<h1>Conversational form</h1>
<form cf-form id="cf-form" method="post" action="#" cf-create-id="1539859060508" style="height: -webkit-fill-available;
    margin-top: 0px;
    margin-bottom: 0px;">
					<fieldset>
						<label for="name">What's your name?</label>
						<input required="" cf-questions="Hi there! What's your name? ðŸ˜Š" type="text" class="form-control" name="name" id="name" tabindex="-1">
					</fieldset>

					<fieldset>
						<label for="occupation">Occupation</label>
						<div class="radio">
						<label>
							<input cf-questions="Great to meet you, {previous-answer}! I'm a web form, what do you do?|Awesome, {previous-answer}! And what do you do?" type="radio" name="occupation" id="occupation-1" value="developer" tabindex="-1">
							Developer
						</label>
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="occupation" id="occupation-2" value="designer" tabindex="-1">
							Designer
						</label>
						</div>
						<div class="radio">
						<label>
							<input type="radio" name="occupation" id="occupation-3" value="curious-mind" tabindex="-1">
							Curious mind
						</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="occupation" id="occupation-2" value="lost" tabindex="-1">
								Lost cause
							</label>
						</div>
					</fieldset>

					<fieldset>
						<label for="company">Company</label>
						<input cf-questions="Which company are you with?" type="text" class="form-control" name="company" id="company" tabindex="-1">
					</fieldset>

					<fieldset>
						<label for="opinion">Will conversational interfaces be everywhere?</label>
						<select cf-questions="Do you think conversational forms will replace web forms in the future?" name="opinion" id="opinion" class="form-control" tabindex="-1">
							<option></option>
							<option tabindex="-1">Definitely</option>
							<option tabindex="-1">Maybe</option>
							<option tabindex="-1">No</option>
						</select>
					</fieldset>

					<fieldset>
						<label for="email">Email</label>
						<input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="If you want to stay updated on conversational interfaces from SPACE10, please give me your email." type="email" class="form-control" name="email" id="your-email" tabindex="-1">
					</fieldset>

					<fieldset style="display: none;">
						<label for="thats-all">Are you ready to submit the form?</label>
						<select cf-questions="Are you ready to submit the form?" name="submit-form" id="submit-form" class="form-control" tabindex="-1">
							<option></option>
							<option tabindex="-1">Yup</option>
						</select>
					</fieldset>

					<fieldset style="display: none;">
						<label for="thats-all">Want to start over?</label>
						<select cf-questions="Want to start over?" name="repeat" id="repeat" class="form-control" tabindex="-1">
							<option></option>
							<option tabindex="-1">Yes, let's go again</option>
						</select>
					</fieldset>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
